{% extends 'base.html' %}
{% block content %}
<form action="{{ serial_id }}" method="get" class="form-inline my-2 my-lg-0">
	<input type='text' name='q' class="form-control" type="text" placeholder="Search..." aria-label="Search">
	<button class="btn btn-outline-success" type="submit">Search</button>
</form>
<main role ='main'>
<div class="jumbotron">
<h1>
	{% for season in seasons %}
	<li><a href=" {{ season.id }}/episode/ ">
	{{ season.season_name }}</a></li>
	{% endfor %}
</h1>
</div>
</main>
{% endblock %}
